<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-color:lightblue">
<center>
<div style="border :2px solid black; width:50%;height:350px; margin-top:30px">
<nav style="padding-top:10px;padding-left:20px">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-student-tab" data-toggle="tab" href="#nav-student" role="tab" aria-controls="nav-student" aria-selected="true">Student</a>
        <a class="nav-item nav-link" id="nav-teacher-tab" data-toggle="tab" href="#nav-teacher" role="tab" aria-controls="nav-teacher" aria-selected="false">Teacher</a>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-student" role="tabpanel" aria-labelledby="nav-student-tab">
        <br><h3>Student Login</h3><br>
        <form action="StudentLogin" method="post" >
            <div class="form-group row" style="margin-left:30px">
                <label for="studentUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10" style="padding-right:30px">
                    <input type="text" class="form-control" id="studentUsername" placeholder="Enter your Username" name="studentUsername" required>
                </div>
            </div>
            <div class="form-group row" style="margin-left:30px">
                <label for="studentPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10" style="padding-right:30px">
                    <input type="password" class="form-control" id="studentPassword" placeholder="Enter your Password" name="studentPassword" required>
                </div>

            </div>
            <div style="padding: 20px 0px 30px 10px">
                <input class="btn btn-info"  type="submit" value="Login">&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-info"  type="reset" value="Reset">
            </div>
        </form>
    </div>
    <div class="tab-pane fade" id="nav-teacher" role="tabpanel" aria-labelledby="nav-teacher-tab">
        <br><h3>Teacher Login</h3><br>
        <form action="TeacherLogin" method="post">
            <div class="form-group row" style="margin-left:30px">
                <label for="teacherUsername" class="col-sm-2 col-form-label" >Username</label>
                <div class="col-sm-10" style="padding-right:30px">
                    <input type="text" class="form-control" id="teacherUsername" placeholder="Enter your Username" name="teacherUsername" required>
                </div>
            </div>
            <div class="form-group row" style="margin-left:30px">
                <label for="teacherPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10" style="padding-right:30px">
                    <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your Password" name="teacherPassword" required>
                </div>
            </div>
            <div style="padding: 20px 0px 30px 10px">
                <input class="btn btn-info"  type="submit" value="Login">&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-info"  type="reset" value="Reset">
            </div>
        </form>
    </div>
</div>
</div>
</center>
</body>
</html>
