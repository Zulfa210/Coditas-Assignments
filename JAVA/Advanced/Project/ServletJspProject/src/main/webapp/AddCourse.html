<body style="background-color:#F7D863">


<div class="tab-pane" id="nav-teacher" role="tabpanel" aria-labelledby="nav-teacher-tab" style="width:50%; margin:auto">
   <center> <br><h3> Add Course Material</h3><br></center>
<form action="AddCourse" method="post">
    <div class="form-group row" style="margin-left:30px">
        <label for="courseName" class="col-sm-2 col-form-label" >Course Name: </label>
        <div class="col-sm-10" style="padding-right:30px">
            <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name" name="courseName" required>
        </div>
    </div>
    <div class="form-group row" style="margin-left:30px">
        <label for="courseFile" class="col-sm-2 col-form-label">Video</label>
        <div class="col-sm-10" style="padding-right:30px">
            <input type="file" class="form-control" id="courseFile" name="courseFile" required>
        </div>
    </div>
    <div style="padding: 20px 0px 30px 10px; margin-left:100px;" >
        <input class="btn btn-info"  type="submit" value="ADD COURSE">&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-info"  type="reset" value="Reset">
    </div>
</form>
</div>
</body>
