<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="AddCourse" method="post">
    <div class="form-group row" style="margin-left:30px">
        <label for="teacherUsername" class="col-sm-2 col-form-label" >Username</label>
        <div class="col-sm-10" style="padding-right:30px">
            <input type="text" class="form-control" id="teacherUsername" placeholder="Enter your Username" name="teacherUsername" required>
        </div>
    </div>
    <div class="form-group row" style="margin-left:30px">
        <label for="teacherPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10" style="padding-right:30px">
            <input type="password" class="form-control" id="teacherPassword" placeholder="Enter your Password" name="teacherPassword" required>
        </div>
    </div>
    <div style="padding: 20px 0px 30px 10px">
        <input class="btn btn-info"  type="submit" value="Login">&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-info"  type="reset" value="Reset">
    </div>
</form>

</body>
</html>
